<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
<div class="main">
        <div class="canvas">    
            <!-- <span>Color</span>         -->
            <span class="R" click=""></span>
            <span class="blue"></span>
            <span class="green"></span>
            <span class="Pink"></span>       
        </div>      
    <canvas id="canvasId"></canvas>
</div>   
    
</body>
</html>

<script>
    var canvas = document.getElementById('canvasId');
    var span = document.getElementsByTagName('span');
    var ctx = canvas.getContext('2d');
    console.log(ctx);

  //  canvas.style.margin = '50px 10px 20px 30px';   
    let painting = false;

   // canvas.width =  '500';
   // canvas.height = '800';
   canvas.width = window.innerWidth * 0.8;
   canvas.height = window.innerHeight * 0.8;
   

    

    canvas.style.background = 'black';
    // canvas.style.alignItems = "center";


    span.addEventListener('click', function(){
         var color = document.getElementsByTagName("span").className;
         console.log(color) ;
         //if
    });


    function startPosition(e){
        painting = true;
        
        draw(e);
    }
    
    function endPostion(){
        painting = false;
        ctx.beginPath();
    }


    function draw(e){
        if (!painting) return;

        
        ctx.lineWidth = 10;
        ctx.lineCap = 'round';
        ctx.strokeStyle = 'red'
        
       
        ctx.lineTo(e.clientX - canvas.offsetLeft , e.clientY - canvas.offsetTop - 50 );
        console.log(e.clientX);
        ctx.stroke();
        ctx.beginPath();
        ctx.moveTo(e.clientX - canvas.offsetLeft , e.clientY - canvas.offsetTop-50);


    }

    canvas.addEventListener('mousedown', startPosition);
    canvas.addEventListener('mouseup', endPostion);
    canvas.addEventListener('mousemove', draw);
    
</script>
